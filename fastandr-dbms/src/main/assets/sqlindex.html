<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>配置文件</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/toastr.js"></script>
    <style type="text/css">
        .uploadImg{
            width:100px;
            height:100px;
            border:1px solid #ccc;
            -webkit-border-radius:4px;
            -moz-border-radius:4px;
            border-radius:4px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation" style="margin-top: -1px;">
    <div class="container-fluid" style="background-color: #29b6f6;border-radius: 0px;">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="color: #fff;">配置文件</a>
        </div>
    </div>
</nav>

<div class="container-fluid" style="max-width: 1200px;">
    <form class="form-horizontal clearfix" role="form">
        <fieldset>
            <legend>配置服务</legend>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="title">标题</label>
                <div class="col-sm-4">
                    <input class="form-control" id="title" type="text"/>
                </div>
                <label class="col-sm-2 control-label" for="showcolumn">显示列数</label>
                <div class="col-sm-4">
                    <select name="" id="showcolumn" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="fwip">串口服务器IP</label>
                <div class="col-sm-4">
                    <input class="form-control" id="fwip" type="text"/>
                </div>
                <label class="col-sm-2 control-label" for="fwdk">串口服务器端口</label>
                <div class="col-sm-4">
                    <input class="form-control" id="fwdk" type="text"/>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="upload-backImg">背景图片</label>
                <div class="col-sm-4">
                    <div id="upload-backImg" class="uploadImg"></div>
                    <input type="file" class="hidden" id="upload" onchange="uploadFile(this)" accept="image/png, image/jpg, image/jpeg">
                    <a href="javascrip:void(0);" class="btn" style="margin-top: 16px;background-color: #d9edf7;color:#31708f"  onclick="$('#upload').click()">选择背景图片</a>
                </div>
                <label class="col-sm-2 control-label" for="title">语音提示内容</label>
                <div class="col-sm-4">
                    <input class="form-control" id="text" type="text"/>
                </div>
            </div>
            <div class="form-group" style="margin: 40px 0">
                <div class="col-sm-offset-2 col-sm-2">
                  <a href="javascript:void(0);" class="btn col-sm-12" style="background-color: #29b6f6;color:#fff" onclick="addServe()">提交</a>
                </div>
            </div>
        </fieldset>
    </form>
    <fieldset>
        <legend>配置路径</legend>
        <div id="toolbar" style="margin-left: 10px">
            <button id="btn_add" type="button" class="btn" style="background-color: #29b6f6;color:#fff" data-target="#add_modal" onclick="addDataform()">
                添加路径
            </button>
            <!-- 模态框（Modal） 添加框-->
            <div class="modal fade" id="add_modal" tabindex="-1" role="dialog"
                 aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">
                                新增路径
                            </h4>
                        </div>
                        <div class="modal-body" id="add-body" style="line-height: initial">
                            <form class="form-horizontal" id="route">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="londId">路径ID</label>
                                    <div class="col-sm-7">
                                        <select name="" id="londId" class="form-control">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">引导图片</label>
                                    <div class="col-sm-7">
                                        <div id="upload2-backImg" class="uploadImg"></div>
                                        <input type="file" class="hidden" id="upload2" onchange="uploadFile(this)" accept="image/png, image/jpg, image/jpeg">
                                        <a href="javascrip:void(0);" class="btn" style="margin-top: 16px;background-color: #d9edf7;color:#31708f" onclick="$('#upload2').click()">选择引导图片</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="timeLand">真灯时长(秒)</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" id="timeLand" type="text"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                取消
                            </button>
                            <button type="button" class="btn btn-primary" onclick="addData()">
                                提交
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>
            <!-- /.modal -->
            <!-- 模态框（Modal）删除框 -->
            <div class="modal fade" id="del_modal" tabindex="-1" role="dialog"
                 aria-labelledby="delModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">
                                删除路径
                            </h4>
                        </div>
                        <div class="modal-body" id="del_body">
                            <div class="warning">
                                <span> 是否删除该路径</span>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                取消
                            </button>
                            <button type="button" class="btn btn-primary" onclick="delData()">
                                确定
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>
            <!-- /.modal -->
        </div>
    </fieldset>
    <table class="table table-hover" id="table_datas" data-toggle="table" data-toolbar="#toolbar"></table>
</div>
<script src="js/app.js"></script>
